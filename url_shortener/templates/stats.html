<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
             <a type="submit" class="button is-link is-light" href="{{ url_for('short.index') }}">Back to homepage</a> 

            <table class="table">
                <thead>
                    <tr>
                        <th>Original URL</th>
                        <th>Short URL</th>
                        <th>Visits</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Original URL</th>
                        <th>Short URL</th>
                        <th>Visits</th>
                    </tr>
                </tfoot>
                <tbody>
                    {% for link in links %}
                    <tr>
                        <td> {{ link.original_url }} </td>
                        <td> {{ url_for('short.redirect_to_url', shorten_url=link.shorten_url, _external=True )}} </td>
                        <td> {{ link.visits }} </td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <th>{{ original_url }}</th>
                        <td>{{ shorten_url }}</td>
                        <td>{{ visits }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
