<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MiniUrl | Url Shortner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ruge+Boogie&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title" style="font-size: 100px; font-family: 'Ruge Boogie', cursive; color:#4d1b80;" >
                MiniUrl
            </h1>
            <h2 class="subtitle">
                Create a free mini url. 
            </h2>
        </div>
    </div>
</section>

    <section class="section">
        <div class="container">
            <form method="POST" action="{{ url_for('short.add_link') }}">
                <div class="field">
                    <label class="label" style="font-size: 25px;">Enter URL Here : </label>
                    <div class="control">
                        <input class="input" type="text" name="original_url">
                    </div>
                </div>
                <div class="control">
                    <button type="submit" class="button is-primary">
                        Submit
                    </button>
                </div>
                <!-- <input type="submit"> -->
            </form>
        </div>
    </section>
</body>

</html>
